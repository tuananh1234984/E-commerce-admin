<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Quản Lý Danh Mục</h1>
    <button class="btn btn-sm btn-primary shadow-sm" (click)="startCreate()">
        <i class="fas fa-plus fa-sm mr-1"></i>Thêm Danh Mục
    </button>
</div>
<div class="row">
    <div class="col-lg-4" *ngIf="showForm">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">
                    {{editId ? 'Cập nhật danh mục' : 'Thêm danh mục'}}
                </h6>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="catName">Tên danh mục</label>
                        <input type="text" id="catName" class="form-control" formControlName="name">
                        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                            Tên là bắt buộc, tối thiểu 2 ký tự.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="catDesc">Mô tả (Không bắt buộc)</label>
                        <input type="text" id="catName" class="form-control" formControlName="description" row="3">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary mr-2" type="button" (click)="cancelForm()">Hủy</button>
                        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            {{editId ? 'Lưu thay đổi' : 'Thêm mới' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div [ngClass]="showForm ? 'col-lg-8' : 'col-lg-12'">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách danh mục</h6>
                <input class="form-control form-control-sm w-auto" placeholder="Tìm kiếm..." [(ngModel)]="q">
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align middle">
                        <thead class="thead-light">
                            <tr>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th class="test-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of filteredCategories()">
                                <td>
                                    <strong>{{cat.name}}</strong>
                                </td>
                                <td>{{cat.description}}</td>
                                <td class="text-right">
                                    <button class="btn btn-sm btn-outline-secondary mr-1" (click)="startEdit(cat)" title="Sửa">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" (click)="delete(cat)" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="filteredCategories().length === 0">
                                <td colspan="3" class="text-center p-4">
                                    {{q ? 'Không tìm thấy danh mục nào.' : 'Không có danh mục nào. Hãy tạo một danh mục'}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
